name: Build and deploy
on:
  push:
    branches:
      - master
      - "test_deploy_*"
      - "test-deploy-*"
      - "test_deploy-*"
      - "test-deploy_*"
jobs:
  build:
    name: Build
    uses: ./.github/workflows/go.yml
  deploy:
    needs: build
    name: Deploy
    uses: ./.github/workflows/deploy.yml
