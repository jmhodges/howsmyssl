name: Build and deploy
on:
  push:
    branches:
      - master
      - "test_deploy_*"
      - "test-deploy-*"
      - "test_deploy-*"
      - "test-deploy_*"
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Go
        uses: ./.github/workflows/go.yml
      - name: Deploy
        uses: ./.github/workflows/deploy.yml
