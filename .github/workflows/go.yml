name: Go
on:
  push:
    branches:
      - master
      - "test_*"
      - "test-*"
  pull_request:
    branches:
      - master
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Check out code into the Go module directory
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version-file: .github/versions/go
        id: go

      - name: Run tests
        run: |
          go test -mod=vendor -race ./...
