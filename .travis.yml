language: go
go:
  - 1.9.4

sudo: required

services:
  - docker

branches:
  only:
    - master
    - /^test_/
    - /^test-/

cache:
  edge: true
  directories:
    - $HOME/google-cloud-sdk

env:
  - GOARCH=amd64 GOOS=linux

install:
  - go test -i -race . ./tls18 ./gzip # Mostly to avoid Travis's default `go get`

script:
  - go test -v -race . ./tls18 ./gzip && ./travis_docker_push.sh
